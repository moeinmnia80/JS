<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botostart JS Project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <h1 class="head__title">Monet | Product Page</h1>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="gallery">
          <div class="gallery__search-box" id="search">
            <label>
              <input class="gallery__search" placeholder="search" type="search" id="search__input">
            </label>
          </div>
          <div class="gallery__filter">
            <button class="gallery__button active" data-filter="all">All</button>
            <button class="gallery__button" data-filter="tech">Tech</button>
            <button class="gallery__button" data-filter="cloth">Cloth</button>
            <button class="gallery__button" data-filter="health">Health</button>
          </div>
          <div class="gallery__search-price-box">
            <label>
              <input class="gallery__search-price" placeholder="search price" type="number">
            </label>
            <button class="gallery__search-price__button">search</button>
          </div>
          <div id="products">
            <div class="product__items" data-category="tech">
              <img src="./img/iphone.png" alt="iphone14-pro" class="product__items__img">
              <p>Apple Iphone 14 pro</p>
              <span>$ 1499</span>
            </div>
            <div class="product__items" data-category="cloth">
              <img src="./img/shoes.png" alt="shoes" class="product__items__img">
              <p>Running Shoes</p>
              <span>$ 199</span>
            </div>
            <div class="product__items" data-category="tech">
              <img src="./img/watch.png" alt="apple watch" class="product__items__img">
              <p>Apple Watch</p>
              <span>$ 399</span>
            </div>
            <div class="product__items" data-category="cloth">
              <img src="./img/bag.png" alt="bag" class="product__items__img">
              <p>College Bag</p>
              <span>$ 199</span>
            </div>
            <div class="product__items" data-category="cloth">
              <img src="./img/jacket.png" alt="Jacket" class="product__items__img">
              <p>Boy's Jacket</p>
              <span>$ 169</span>
            </div>
            <div class="product__items" data-category="tech">
              <img src="./img/airpods.png" alt="airpods" class="product__items__img">
              <p>Apple Airpods</p>
              <span>$ 299</span>
            </div>
            <div class="product__items" data-category="health">
              <img src="./img/cream.png" alt="cream" class="product__items__img">
              <p>Cream</p>
              <span>$ 36</span>
            </div>
            <div class="product__items" data-category="health">
              <img src="./img/shampoo.png" alt="shampoo" class="product__items__img">
              <p>Shampoo</p>
              <span>$ 36</span>
            </div>
            <div class="product__items" data-category="health">
              <img src="./img/vitamin.png" alt="vitamin" class="product__items__img">
              <p>vitamin</p>
              <span>$ 399</span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
